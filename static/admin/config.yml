backend:
  name: bitbucket
  repo: jake-schroeder-isx/jakeschroeder.me
  branch: netlify-cms-feature
  auth_type: implicit
  app_id: V69QZW9K4r3t8qtMZd

media_folder: static/assets
public_folder: assets

collections:
  - name: Section
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }